<!DOCTYPE html>
<html>
    <head>
    <title>Textarea / Radio / Checkbox</title>
    </head>
    <body>
        <form>
            <h1>Test</h1>
            <label>First question:</label>
            <br>
            <input type="radio" name='answer'value='Answer 1'> <label>Answer 1</label>
            <br>
            <input type="radio" name='answer'value='Answer 2'> <label>Answer 2</label>
            <br>
            <input type="radio" name='answer'value='Answer 3'> <label>Answer 3</label>
            <br>
            <br>
            <label>Second question:</label>
            <br>
            <select name='answer' multiple>
                <option value='Answer 1'> <label>Answer 1</label>
                <option value='Answer 2'> <label>Answer 2</label>
                <option value='Answer 3'> <label>Answer 3</label>
            </select>
            <br>
            <br>
            <label>Third question:</label>
            <br>
            <textarea name='answer' cols="20" rows="5">Write your answer here</textarea> 
            
            <br>
            <br>
        </form>
    </body>
</html>
