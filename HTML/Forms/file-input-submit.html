<!DOCTYPE html>
<html>
    <head>
    <title>File Input/Submit</title>
    </head>
    <body>
        <p>Then VS Now</p>
        <form>
                <p>Upload 'Then' image:</p>
                <input type='file' name='Then'/>
                <br>
                <br>
                Description:
                <br>
                <textarea name='comments' cols='3' rows='2'> Enter the image description </textarea>
                <br>
                <br>
                <p>Upload 'Now' image:</p>
                <input type='file' name='Now'/>
                <br>
                <br>
                Description:
                <br>
                <textarea name='comments' cols='3' rows='2'> Enter the image description </textarea>
                <br>
                <br>
                <input type="submit" name="Send"/>
        </form>
    </body>
</html>
